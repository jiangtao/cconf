# restore command
restore:
  title: "Claude Code 配置恢复"
  steps:
    update: "更新配置仓库"
    create_dirs: "创建 Claude 目录"
    settings: "恢复 settings.json"
    commands: "恢复自定义命令"
    skills: "恢复自定义技能"
    cache: "恢复插件缓存"
  messages:
    existing_token: "检测到已有的 API Token，将保留现有秘钥"
    need_token: "需要 Anthropic API Token"
    restored: "已恢复 {{.Item}}"
    cache_prompt: "发现插件缓存 ({{.Size}})，是否恢复？"
  prompts:
    api_token: "请输入 Anthropic API Token (或按 Enter 跳过):"
    restore_cache: "是否恢复插件缓存? (y/N):"

# cache command
cache:
  backup:
    title: "插件缓存备份"
    detected: "检测到的插件："
    packing: "打包中..."
    done: "备份完成"
    hint: "提交到 Git: git add cache/ && git commit -m 'update plugins cache'"
  restore:
    title: "插件缓存恢复"
    info: "备份文件信息："
    contents: "备份内容："
    confirm: "是否恢复? (y/N):"
    backing_up: "备份现有缓存到: {{.Path}}"
    extracting: "解压中..."
    done: "恢复完成"
  clean:
    title: "清理插件缓存备份"
    files: "可清理的文件："
    total: "总计: {{.Size}} MB"
    confirm: "是否删除这些文件? (y/N):"
    done: "清理完成"

# init command
init:
  title: "初始化配置仓库"
  prompts:
    repo_path: "配置仓库路径:"
    git_url: "Git 远程地址 (可选):"
    init_git: "初始化 Git 仓库? (y/N):"
  messages:
    created: "仓库已创建"
    git_initialized: "Git 已初始化"

# errors
errors:
  repo_not_found: "配置仓库不存在: {{.Path}}"
  no_permissions: "无写入权限: {{.Path}}"
  git_failed: "Git 操作失败: {{.Error}}"
  json_failed: "JSON 处理失败: {{.Error}}"
