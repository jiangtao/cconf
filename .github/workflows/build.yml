name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -vet=off -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Debug info
        run: |
          echo "Go version:"
          go version
          echo "Working directory:"
          pwd
          echo "Go files:"
          find . -name "*.go" -type f | head -20
          echo "Go mod:"
          cat go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.0
          args: --config .golangci.yml --verbose

  build:
    name: Build
    needs: [test, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -ldflags "-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME" -o ccconfig${{ matrix.goos == 'windows' && '.exe' || '' }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccconfig-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ccconfig${{ matrix.goos == 'windows' && '.exe' || '' }}

  release:
    name: Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            binary_name=$$(basename $$dir .exe)
            cd $$dir
            if [[ -f ccconfig.exe ]]; then
              zip ../ccconfig-$${binary_name#ccconfig-}.zip ccconfig.exe
            else
              tar czf ../ccconfig-$${binary_name#ccconfig-}.tar.gz ccconfig
            fi
            cd ..
          done

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.{tar.gz,zip} > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
