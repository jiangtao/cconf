version: 2

run:
  timeout: 5m
  go: "1.24"

linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign

formatters:
  enable:
    - gofmt

linters-settings:
  govet:
    disable:
      - printf

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
